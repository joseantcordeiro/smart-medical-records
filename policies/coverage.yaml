# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json
# docs: https://docs.cerbos.dev/cerbos/latest/policies/resource_policies

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: Coverage
  version: default
  rules:
    - actions:
        - read
        - search
        - update
        - create
      effect: EFFECT_ALLOW
      roles:
        - admin
        - practitioner
        - owner
    - actions:
        - delete
      effect: EFFECT_ALLOW
      roles:
        - admin
        - owner
    - actions:
        - read
        - update
      effect: EFFECT_ALLOW
      roles:
        - patient
      condition:
        match:
          expr: request.resource.id == request.principal.id
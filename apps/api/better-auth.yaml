    Team:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        organizationId:
          type: string
        createdAt:
          type: date
        updatedAt:
          type: date
    OauthApplication:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        icon:
          type: string
        metadata:
          type: string
        clientId:
          type: string
        clientSecret:
          type: string
        redirectURLs:
          type: string
        type:
          type: string
        disabled:
          type: boolean
        userId:
          type: string
        createdAt:
          type: date
        updatedAt:
          type: date
    OauthAccessToken:
      type: object
      properties:
        id:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: string
        accessTokenExpiresAt:
          type: date
        refreshTokenExpiresAt:
          type: date
        clientId:
          type: string
        userId:
          type: string
        scopes:
          type: string
        createdAt:
          type: date
        updatedAt:
          type: date
    OauthConsent:
      type: object
      properties:
        id:
          type: string
        clientId:
          type: string
        userId:
          type: string
        scopes:
          type: string
        createdAt:
          type: date
        updatedAt:
          type: date
        consentGiven:
          type: boolean
    Apikey:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        start:
          type: string
        prefix:
          type: string
        key:
          type: string
        userId:
          type: string
        refillInterval:
          type: number
        refillAmount:
          type: number
        lastRefillAt:
          type: date
        enabled:
          type: boolean
        rateLimitEnabled:
          type: boolean
        rateLimitTimeWindow:
          type: number
        rateLimitMax:
          type: number
        requestCount:
          type: number
        remaining:
          type: number
        lastRequest:
          type: date
        expiresAt:
          type: date
        createdAt:
          type: date
        updatedAt:
          type: date
        permissions:
          type: string
        metadata:
          type: string
  securitySchemes:
    apiKeyCookie:
      type: apiKey
      in: cookie
      name: apiKeyCookie
      description: API Key authentication via cookie
    bearerAuth:
      type: http
      scheme: bearer
      description: Bearer token authentication
security:
  - apiKeyCookie: []
    bearerAuth: []
servers:
  - url: http://localhost:8801/auth
tags:
  - name: Default
    description: Default endpoints that are included with Better Auth by default.
      These endpoints are not part of any plugin.
paths:
  /sign-in/social:
    post:
      tags:
        - Default
      description: Sign in with a social provider
      operationId: socialSignIn
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackURL:
                  type: string
                  description: Callback URL to redirect to after the user has signed in
                newUserCallbackURL:
                  type: string
                errorCallbackURL:
                  type: string
                  description: Callback URL to redirect to if an error happens
                provider:
                  type: string
                disableRedirect:
                  type: string
                  description: Disable automatic redirection to the provider. Useful for handling
                    the redirection yourself
                idToken:
                  type: string
                  description: ID token from the provider to sign in the user with id token
                scopes:
                  type: string
                  description: Array of scopes to request from the provider. This will override
                    the default scopes passed.
                requestSignUp:
                  type: string
                  description: Explicitly request sign-up. Useful when disableImplicitSignUp is
                    true for this provider
                loginHint:
                  type: string
                  description: The login hint to use for the authorization code request
              required:
                - provider
      responses:
        "200":
          description: Success - Returns either session details or redirect URL
          content:
            application/json:
              schema:
                type: object
                description: Session response when idToken is provided
                properties:
                  redirect:
                    type: boolean
                    enum:
                      - false
                  token:
                    type: string
                    description: Session token
                    url:
                      type: "null"
                      nullable: true
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                        email:
                          type: string
                        name:
                          type: string
                          nullable: true
                        image:
                          type: string
                          nullable: true
                        emailVerified:
                          type: boolean
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
                      required:
                        - id
                        - email
                        - emailVerified
                        - createdAt
                        - updatedAt
                required:
                  - redirect
                  - token
                  - user
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        "401":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Unauthorized. Due to missing or invalid authentication.
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource or to
            perform this action.
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        "429":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again later.
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that you
            cannot fix.

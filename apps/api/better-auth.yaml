          type: string
        name:
          type: string
        email:
          type: string
        emailVerified:
          type: boolean
        image:
          type: string
        createdAt:
          type: date
        updatedAt:
          type: date
        role:
          type: string
        banned:
          type: boolean
        banReason:
          type: string
        banExpires:
          type: date
        lang:
          type: string
        personId:
          type: string
    Account:
      type: object
      properties:
        id:
          type: string
        accountId:
          type: string
        providerId:
          type: string
        userId:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: string
        idToken:
          type: string
        accessTokenExpiresAt:
          type: date
        refreshTokenExpiresAt:
          type: date
        scope:
          type: string
        password:
          type: string
        createdAt:
          type: date
        updatedAt:
          type: date
    Verification:
      type: object
      properties:
        id:
          type: string
        identifier:
          type: string
        value:
          type: string
        expiresAt:
          type: date
        createdAt:
          type: date
        updatedAt:
          type: date
    Organization:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        logo:
          type: string
        createdAt:
          type: date
        metadata:
          type: string
    Member:
      type: object
      properties:
        id:
          type: string
        organizationId:
          type: string
        userId:
          type: string
        role:
          type: string
        teamId:
          type: string
        createdAt:
          type: date
    Invitation:
      type: object
      properties:
        id:
          type: string
        organizationId:
          type: string
        email:
          type: string
        role:
          type: string
        teamId:
          type: string
        status:
          type: string
        expiresAt:
